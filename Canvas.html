<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<div id="mainDiv">
		<header>
			<h3>A Sample Canvas</h3>
		</header>
		<section>
			<h4>Here is my canvas tag:</h4>
		<canvas id="myCanvas" width="300" height="300" style="border:1px solid #000000;">
	</canvas>
		</section>
		
		<br><br>
		<footer> 
			&copy; 2019
		</footer>
	</div>
	
	<script>
		var c = document.getElementById('myCanvas');
		var ctx = c.getContext("2d");
		
		// Main face (big circle)
		
		ctx.beginPath();
		ctx.arc(150, 150, 100, 0, 2*Math.PI);
		ctx.fillStyle = "pink";
		ctx.fill();
		ctx.stroke();
		ctx.closePath();
		
		//smile
		
		ctx.beginPath();
		ctx.arc(150, 150, 75, 0, Math.PI);
		ctx.lineWidth = 6;
		ctx.stroke();
		ctx.closePath();
		
		//Left Eye
		
		ctx.beginPath();
		ctx.arc(110, 110, 20, 0, 2*Math.PI);
		ctx.fillStyle = "black";
		ctx.fill();
		ctx.lineWidth = 1;
		ctx.stroke();
		ctx.closePath();
		
		//Right Eye
		
		ctx.beginPath();
		ctx.arc(190, 110, 20, 0, 2*Math.PI);
		ctx.fillStyle = "black";
		ctx.fill();
		ctx.stroke();
		ctx.closePath();
		
	</script>
</body>
</html>
